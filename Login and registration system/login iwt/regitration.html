<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register1.css">
    <title>Create New Account</title>
</head>
<body>
    <div class="registration-container">
        <h1>Create New Account</h1>
        <form class="registration-form" action="register.php" method="POST">
            <div class="input-container">
                <div class="name">
                    <div class="first-name">
                        <label for="firstname">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="last-name">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="date-of-birth">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="gender">
                    <p class="label">Gender</p>
                    <div class="radio-group">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male" required>
                            Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female" required>
                            Female
                        </label>
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="other" required>
                            Other
                        </label>
                    </div>
                </div>
                <div class="address">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="username">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="re-enter-password">
                    <label for="re-enter-password">Re-enter Password</label>
                    <input type="password" id="re-enter-password" name="re-enter-password" placeholder="Re-enter your password" required>
                </div>
            </div>
            <button type="submit">Register</button><br>
            <div class="link">
                <a href="login.html">Login again?</a>
            </div>
        </form>
    </div>
    <div >
        <img class="back1" src="account.avif">
    </div>
</body>
</html>
